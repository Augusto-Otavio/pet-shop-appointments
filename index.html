<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet shop appointments</title>
  <link rel="stylesheet" href="styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav id="logo">
      <img src="assets/icons/logo.svg" alt="Logo mundo pet">
    </nav>
  </header>

  <div class="container py-base">
    <section id="schedule">
        <h1 class="title">Sua agenda</h1>
        <p class="paragraph-medium">Aqui você pode ver todos os clientes e serviços agendados para hoje.</p>

        <div class="input-date">
          <img src="/assets/icons/calendar.svg" alt="Ícone de calendário">
          <input type="date" name="date" id="date" required>
          <img src="/assets/icons/arrow.svg" alt="Ícone de seta">
        </div>
    </section>

    <section id="appointment-periods">
      <div class="morning">
        <div>
          <header>
            <img src="/assets/icons/sun.svg" alt="Ícone de sol azul">
            <h3>Manhã</h3>
          </header>
          <span class="date-morning">09-12h</span>
        </div>
        <span class="diviser"></span>

        <div class="owner-information">
          <div class="appointment-information">
            <strong class="appointment-date">9:00</strong>
            <span class="pet-name">Thor</span>
            <div class="separate">/</div>
            <span class="owner-name">Fernando Costa</span>
          </div>
          
          <div class="service-description">
            <span class="service-name">Vacinação</span>
          </div>
            <span class="remove-appointment">Remover agendamento</span>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
